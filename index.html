<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local LLM Literature Reviewer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- PDF.js Legacy for wider compatibility or modern -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>

<body>

    <div class="app-container">
        <header>
            <h1>Local LLM Literature Reviewer</h1>
            <p class="subtitle">100% Privacy ‚Ä¢ WebGPU ‚Ä¢ RAG</p>
            <div class="controls">
                <label class="toggle-switch">
                    <input type="checkbox" id="tts-toggle">
                    <span class="slider"></span>
                    <span class="label-text">üîä Read Aloud</span>
                </label>
            </div>
        </header>

        <main class="main-layout">
            <!-- SIDEBAR: Settings & Files -->
            <aside class="sidebar">
                <!-- Drop Zone -->
                <div id="drop-zone" class="drop-zone">
                    <p>üìÑ Drag & Drop Research Paper (PDF)</p>
                    <input type="file" id="file-input" accept="application/pdf" style="display: none;">
                    <div id="document-status" class="doc-status"></div>
                </div>

                <!-- Controls & Settings -->
                <div class="controls-container">
                    <details class="settings-panel" open>
                        <summary>‚öôÔ∏è System Settings</summary>
                        <div class="settings-content">
                            <label>
                                <span>System Prompt:</span>
                                <textarea id="system-prompt"
                                    rows="5">You are a helpful academic assistant. Answer questions concisely based on the context provided.</textarea>
                            </label>
                            <label>
                                <span>Temperature: <span id="temp-value">0.7</span></span>
                                <input type="range" id="temp-slider" min="0" max="1" step="0.1" value="0.7">
                            </label>
                        </div>
                    </details>
                </div>
            </aside>

            <!-- MAIN: Chat Interface -->
            <section class="chat-interface">
                <div class="chat-container">
                    <div id="chat-box" class="chat-box">
                        <div class="message system">
                            <div class="bubble">System initializing... Waiting for WebLLM.</div>
                        </div>
                    </div>

                    <div class="input-area">
                        <button id="mic-btn" class="icon-btn" title="Speak">üé§</button>
                        <input type="text" id="user-input" placeholder="Ask a question about your documents..."
                            disabled>
                        <button id="send-btn" disabled>‚Üí</button>
                    </div>
                </div>
            </section>

            <!-- Status / Progress -->
            <div id="status-bar" class="status-bar">
                <span id="status-text">Ready to initialize</span>
                <div class="progress-bar-container hidden">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modules are loaded here in later steps -->
    <script type="module" src="main.js"></script>
</body>

</html>
